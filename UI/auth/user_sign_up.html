<!-- Login Form Section -->
<section>
    <div class="card-position-center card">
        <h1>User Sign Up</h1><br />
        <form target="_self" id="login-form">
            <label for="first-name">First Name</label>
            <br /><br />
            <input type="text" name="firstname" id="first-name" placeholder="Enter First Name" required />
            <br /><br />
            <label for="second-name">Second Name</label><br /><br />
            <input type="text" name="secondname" id="second-name" placeholder="Enter Second Name" required />
            <br /><br />
            <label for="other-name">Other Name</label><br /><br />
            <input type="text" name="othername" id="other-name" placeholder="Enter Other Name" required />
            <br /><br />
            <label for="phone-number">Phone Number</label><br /><br />
            <input type="tel" name="phonenumber" id="phone-number" placeholder="Enter Phone Number" required />
            <br /><br />
            <label for="passport-url">Passport Url</label><br /><br />
            <input type="text" name="passporturl" id="passport-url" placeholder="Enter Passport Url" required />
            <br /><br />
            <label for="email-address">Email</label><br /><br />
            <input type="email" name="email" id="email-address" placeholder="Enter email address" />
            <br /><br />
            <label for="password">Password</label><br /><br />
            <input type="password" name="password" id="password" placeholder="Enter password" /><br /><br />
        </form>
        <br /><br />
        <!-- for form="login-form" type="submit" -->
        <button class="button" onclick="redirectToUserDashboard()" value="Login">Sign Up</button>

    </div>
</section>
