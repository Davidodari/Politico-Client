<!DOCTYPE html>

<!-- Page Title -->
<title> User Sign Up</title>
<!-- Responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Fonts : Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<!-- External CSS -->
<link rel="stylesheet" type="text/css" href="../css/style.css" />


<!-- Navigation Bar -->
<header>
    <div class="nav-bar">
        <a href="#" id="site-name"> POLITICO </a>
        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="../index.html">Log In</a></li>
                <li>
                    <div class="dropdown">
                        <a href="#" id="current-link" class="drop-option-users">Sign Up</a>
                        <div class="dropdown-content">
                            <a href="#" id="current-link">User</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Login Form Section -->
<section>
    <div class="card-position-center card">
        <h1>User Sign Up</h1><br />
        <form target="_self" id="signup-form" method="POST" autocomplete="on">
            <label for="first-name">First Name</label>
            <br /><br />
            <input type="text" name="firstname" id="first-name" placeholder="Enter First Name" maxlength="100" required />
            <br /><br />
            <label for="last-name">Last Name</label><br /><br />
            <input type="text" name="lastname" id="last-name" placeholder="Enter Last Name" maxlength="100"
                required />
            <br /><br />
            <label for="other-name">Other Name</label><br /><br />
            <input type="text" name="othername" id="other-name" placeholder="Enter Other Name" maxlength="100" required />
            <br /><br />
            <label for="phone-number">Phone Number</label><br /><br />
            <input type="tel" name="phonenumber" id="phone-number" placeholder="Enter Phone Number" maxlength="20"
                required />
            <br /><br />
            <label for="passport-url">Passport Url</label><br /><br />
            <input type="text" name="passporturl" id="passport-url" placeholder="Enter Passport Url" required />
            <br /><br />
            <label for="email-address">Email</label><br /><br />
            <input type="email" name="email" id="email-address" placeholder="Enter email address" required />
            <br /><br />
            <label for="password">Password</label><br /><br />
            <input type="password" name="password" id="password" placeholder="Enter password" required autocomplete="off" /><br /><br />
        </form>
        <br /><br />
        <button type="submit" form="signup-form" class="button" onclick="signUp()" value="Sign Up">Sign Up
        </button>
    </div>
</section>
<!-- JavaScript Files -->
<script src="../script/signup.js"></script>
